version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:${PORT:-8000}
    ports:
      - "${PORT:-8000}:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY:-dev-insecure-posture-key}
      PERSIST_JSON: ${PERSIST_JSON:-false}
      JWT_EXPIRATION_DAYS: ${JWT_EXPIRATION_DAYS:-7}
    volumes:
      - ./:/app
